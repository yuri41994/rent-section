<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Yacht Adventures" content="Luxury Yacht Charter" />
    <link rel="icon" type="image/svg+xml" href="/RTFM_project_team/ship-icon.svg" />
    <title>Rent a yahct now</title>

    <!--Normalize-->
    <link href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" rel="stylesheet" />
    <!--Custom styles-->

    <script type="module" crossorigin src="/RTFM_project_team/assets/index-d53b789e.js"></script>
    <link rel="stylesheet" href="/RTFM_project_team/assets/index-987415f7.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="rent-yacht-section">
        <div class="rent-yacht-block container">
            <!-- Rent image  -->
            <div class="rent-yacht-image">
                <h3 class="rent-yacht-heading">Rent a yacht now</h3>
                <img src="./image/yaht-rent-big.png" alt="Rent yacht now" class="rent-yacht-img"
                    srcset="./image/yaht-rent-big.png, ./image/yaht-rent-big2.jpg" />
            </div>
            <!-- Form container  -->
            <div class="rent-yacht-form-container">
                <form class="rent-yacht-form">
                    <div class="rent-yacht-form-container">
                        <label for="user-name" class="rent-yacht-input-label"></label>
                        <div class="rent-yacht-input-container">
                            <input type="text" placeholder="Full Name" name="user-name" id="user-name"
                                class="rent-yacht-input" />
                        </div>
                    </div>
                    <div class="rent-yacht-form-container">
                        <label for="user-email" class="rent-yacht-input-label"></label>
                        <div class="rent-yacht-input-container">
                            <input type="email" placeholder="Email" class="rent-yacht-input" name="user-email"
                                id="user-email" />
                        </div>
                    </div>
                    <div class="rent-yacht-form-container">
                        <label for="user-phone" class="rent-yacht-input-label"></label>
                        <div class="rent-yacht-input-container">
                            <input type="tel" placeholder="Phone Number" class="rent-yacht-input" name="user-phone"
                                id="user-phone" />
                        </div>
                    </div>
                    <div class="rent-yacht-textarea-container">
                        <label for="user-comment" class="rent-yacht-input-label"></label>
                        <textarea name="user-comment" id="user-comment" cols="30" rows="10" placeholder="Comment"
                            class="rent-yacht-textarea"></textarea>
                    </div>
                    <button class="rent-yacht-send-button" type="submit" data-modal-open>
                        Send<svg class="send-arrows-icon" width="18" height="8">
                            <use href="./image/icons.svg#arrow_stroke"></use>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="ellipse-section-rent-7275"></div>
            <!-- Modal window  -->
            <div class="backdrop is-hidden" data-modal>
                <div class="modal-window">
                    <button class="modal-btn" type="button" data-modal-close>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M15 5L5 15" stroke="#F6F5EF" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M5 5L15 15" stroke="#F6F5EF" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <img src="./image/img-modal-mob.png" srcset="./image/img-modal-mob.png"
                        alt="Thank you for confirming your order" class="modal-image" />
                    <h3 class="modal-heading">Thank You</h3>
                    <p class="modal-p">Thank you for choosing Yacht Adventures, your booking details have been received and
                        our team will be in
                        touch shortly to confirm your reservation and provide any additional information or assistance you
                        may
                        need.</p>
                </div>
                <div class="ellipse-7268"></div>
            </div>
        </div>
    </section>
    <script href="./js/modal-menu-open_close.js"></script>
</body>

</html>
